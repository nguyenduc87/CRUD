<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 49.10</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Import Datatable sau jquery -->
  <!-- Import them style bootstrap cho datatable -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

  <script>
    "use strict";
  $(document).ready(function(){
    /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */
    var gDataOrderObject = []; // tạo biến toàn cục để chứa thông tin đơn hàng
    var gId = 0;
    const gCOLUMN_ORDER_ID = 0;
    const gCOLUMN_KICH_CO_COMBO = 1;
    const gCOLUMN_LOAI_PIZZA = 2;
    const gCOLUMN_NUOC_UONG = 3;
    const gCOLUMN_THANH_TIEN = 4 ;
    const gCOLUMN_FULLNAME = 5;
    const gCOLUMN_PHONE = 6;
    const gCOLUMN_STATUS = 7;
    const gCOLUMN_DETAIL = 8;
    const gARRAY_NAME = ["orderCode","kichCo","loaiPizza","idLoaiNuocUong","thanhTien","hoTen","soDienThoai","trangThai"];

    // định nghĩa table  - chưa có data
    var gUserTable = $("#user-table").DataTable({
      // Khai báo các cột của datatable
      columns: [
        {data: gARRAY_NAME[gCOLUMN_ORDER_ID]},
        {data: gARRAY_NAME[gCOLUMN_KICH_CO_COMBO]},
        {data: gARRAY_NAME[gCOLUMN_LOAI_PIZZA]},
        {data: gARRAY_NAME[gCOLUMN_NUOC_UONG]},
        {data: gARRAY_NAME[gCOLUMN_THANH_TIEN]},
        {data: gARRAY_NAME[gCOLUMN_FULLNAME]},
        {data: gARRAY_NAME[gCOLUMN_PHONE]},
        {data: gARRAY_NAME[gCOLUMN_STATUS]},
        {data: gARRAY_NAME[gCOLUMN_DETAIL]},
      ],
      columnDefs: [
            {
                // Định nghĩa lại cột Action
                targets: gCOLUMN_DETAIL,
                defaultContent: "<i class='far fa-edit btn-update' title='Edit' style='cursor:pointer; color:green;'></i>&nbsp;<i class='fas fa-trash btn-delete'  title='Delete' style='cursor:pointer; color:red;'></i>"
            }
        ],
    })
    /*** REGION 2 - Vùng gán / thực thi hàm xử lý sự kiện cho các elements */
    onPageLoading();
    callAPIGetDrinkList();
    // Gán sự kiện cho nút chi tiết
    $("#btn-filter-order").on('click',function(){
      onBtnFilterClick();
    })
    // Gán sự kiện ấn nút thêm order
    $("#btn-add-order").on('click',function(){
        onBtnAddOrder();
    })
    // gán hàm xử lý sự kiện cho sự kiện change của select 
    $("#select-combo").on("change", function(){
        onComboSelectChange(this);
    })
    // gan su kien cho nut insert order (trên modal)
    $("#btn-insert-order").on('click', function(){
      onBtnInsertOrder()
    })
    // gan su kien cho nut update
    $("#user-table").on('click','.btn-update',function(){
      onBtnUpdateClick(this)
    })
    // gán sự kiện cho nút update (trên modal)
    $("#btn-update-status").on('click',function(){
      onBtnUpdateStatus();
    })
    // gan su kien cho icon delete
    $("#user-table").on('click','.btn-delete',function(){
      onBtnDeleteClick(this);
    })
    // gán sự kiện cho nút Delete (trên modal)
    $("#btn-confirm-delete").on('click',function(){
      onBtnConfirmDeleteClick();
    })

    /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
    // ham xu ly icon update
    function onBtnUpdateClick(paramBtnEdit){
      console.log("Nut update duoc an");
      // lưu thông tin voucherId đang được delete vào biến toàn cục
      gId = getIdFromButton(paramBtnEdit);
      console.log("Id khi an nut update: " + gId);
      // hiển thị modal confirm xóa lên
      $("#update-order-modal").modal("show");
    }
    // Hàm xử lý khi ấn update status
    function onBtnUpdateStatus(){
      // khai báo đối tượng update
      var vObjectRequest = {
        trangThai: ""
        }
      // thu thập dữ liệu update
      getDataUpdateStatus(vObjectRequest);
      // validate update status
      var vCheck = validateStatus(vObjectRequest);
      if (vCheck){
        // goi Api update status
      callApiUpdateOderStatus(gId,vObjectRequest);
      alert("Cập nhật tình trạng thành công!");
      //Xóa trắng modal
      resertInsertOrderForm();
      // Hide modal
      $("#update-order-modal").modal("hide");
      }
    }
    // ham xu ly icon delete 
    function onBtnDeleteClick(paramBtnDelete){
      console.log("Nut delete duoc an");
      // lưu thông tin voucherId đang được delete vào biến toàn cục
      gId = getIdFromButton(paramBtnDelete);
      console.log("Id khi an nut delete: " + gId);
      // hiển thị modal confirm xóa lên
      $("#delete-confirm-modal").modal("show");
    }
    // Hàm xử lý nút delete (trên modal)
    function onBtnConfirmDeleteClick(){
      // goi Api xoa order
      callApiDeleteOder(gId);
      alert("Xóa Order thành công!");
      $("#delete-confirm-modal").modal("hide");
    }
    // Hàm xử lý ấn nút thêm order
    function onBtnAddOrder(){
      $("#insert-order-modal").modal("show");
    }
    // ham xu ly an nut insert order
    function onBtnInsertOrder(){
      // Khai báo đối tượng
      var vOrderObj = {
            kichCo: "",
            duongKinh: "",
            suonNuong: "",
            salad: "",
            soLuongNuoc:"",
            price: "",
            loaiPizza: "",
            idLoaiNuocUong: "",
            hoTen: "",
            email: "",
            soDienThoai: "",
            diaChi: "",
            idVourcher: "",
            loiNhan: "",
            status: ""
          }
        // B1. thu thập dữ liệu
        getOrderDataInsert(vOrderObj);
        // B2. validate
        var vCheck = validateOrder(vOrderObj);
        if (vCheck){
            // B3. insert Order
            callApiCreateOrder(vOrderObj);
            alert("Create Order thành công!");
            //Xóa trắng modal
            resertInsertOrderForm();
            // Tắt ẩn modal form thêm Order
            $("#insert-order-modal").modal("hide");
        }
    }
    // Hàm load trang đồng thời load data vào table
    function onPageLoading(){
      $.ajax({
        url: "http://203.171.20.210:8080/devcamp-pizza365/orders",
        type: "GET",
        dataType: "json",
        success: function(responseObject){
          gDataOrderObject = responseObject; // lưu vào biến toàn cục và ghi đối tượng này ra console
          console.log(gDataOrderObject);
          loadDataToTable(gDataOrderObject);
        },
        error: function(error){
          console.log(error.responseText);
        }
      });
    }
    // Hàm xử lý sự kiện ấn nút Tìm kiếm
    function onBtnFilterClick(){
      // Bước 0 khai báo đối tượng
      var vObjectFilter = {
        status: "",
        loaiPizza: ""
      }
      // Bước 1. Thu thập dữ liệu
      getDataFromSelect(vObjectFilter);
      //console.log(vObjectFilter);
      // Bước 2: Kiểm tra dữ liệu thu thập - bỏ qua
      // Bước 3: Lọc dữ liệu
      var vResultFilter = filterData(vObjectFilter);
      console.log(vResultFilter);
    // Bước 4: Hiện thị kết quả lọc ra datatable
      loadDataToTable(vResultFilter);
    }

    // Hàm xử lý sự kiện select change
    function onComboSelectChange(paramObj){
        var vInpDuongKinh = $("#inp-duong-kinh");
        var vInpSuonNuong = $("#inp-suon-nuong");
        var vInpSalad = $("#inp-salad");
        var vInpDrink = $("#inp-so-luong-nuoc");
        var vInpPrice = $("#inp-thanh-tien");
        paramObj = $("#select-combo").val();
        if (paramObj === ""){
            vInpDuongKinh.val("");
            vInpSuonNuong.val("");
            vInpSalad.val("");
            vInpDrink.val("");
            vInpPrice.val(""); 
        }
        if (paramObj === "small"){
            vInpDuongKinh.val("20");
            vInpSuonNuong.val("2");
            vInpSalad.val("200");
            vInpDrink.val("2");
            vInpPrice.val("150,000");
        }
        if (paramObj === "medium"){
            vInpDuongKinh.val("25");
            vInpSuonNuong.val("4");
            vInpSalad.val("300");
            vInpDrink.val("3");
            vInpPrice.val("200,000");
        }
        if (paramObj === "large"){
            vInpDuongKinh.val("30");
            vInpSuonNuong.val("8");
            vInpSalad.val("500");
            vInpDrink.val("4");
            vInpPrice.val("250,000"); 
        }
    }

    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình */
    // Hàm gọi Api lấy danh sách đồ uống
    function callAPIGetDrinkList(){
      $.ajax({
        url: "http://203.171.20.210:8080/devcamp-pizza365/drinks",
        data: "GET",
        dataType: "JSON",
        success: function (response) {
          //load order ra bảng
          loadDrinkListToSelect(response);
        },
        error: function(error){
          console.log(error.responseText);
        }
      })
    }
    // Hàm đổ dữ liệu danh sách đồ uống vào select
    function loadDrinkListToSelect(paramDrinkList){
      //console.log(paramDrinkList);
      var vDrinkSelect = $("#select-do-uong-modal");
      $("<option>",{
          value: "",
          text: "--Chưa chọn đồ uống--"
        }).appendTo(vDrinkSelect);
      // đổ lần lượt dữ liệu vào seclect
      for (var bI = 0; bI < paramDrinkList.length; bI++){
        $("<option>",{
          value: paramDrinkList[bI].maNuocUong,
          text: paramDrinkList[bI].tenNuocUong
        }).appendTo(vDrinkSelect);
      }
    }
    // Hàm thu thập dữ liệu
    function getOrderDataInsert(paramOrderObj){
        paramOrderObj.kichCo = $("#select-combo").val();
        paramOrderObj.duongKinh = $("#inp-duong-kinh").val();
        paramOrderObj.suonNuong = $("#inp-suon-nuong").val();
        paramOrderObj.salad = $("#inp-salad").val();
        paramOrderObj.soLuongNuoc = $("#inp-so-luong-nuoc").val();
        paramOrderObj.price = $("#inp-thanh-tien").val();
        paramOrderObj.loaiPizza = $("#select-loai-pizza-modal").val();
        paramOrderObj.idLoaiNuocUong = $("#select-do-uong-modal").val();
        paramOrderObj.hoTen = $("#inp-fullname").val();
        paramOrderObj.email = $("#inp-email").val();
        paramOrderObj.soDienThoai = $("#inp-phone").val();
        paramOrderObj.diaChi = $("#inp-address").val();
        paramOrderObj.idVourcher = $("#inp-voucher-code").val();
        paramOrderObj.loiNhan = $("#inp-message").val();
        paramOrderObj.status = $("#inp-status").val();
    }
    // Ham validate
    function validateOrder(paramOrderObj){
      if (paramOrderObj.kichCo == ""){
        alert("Chua chon kich co")
        return false;
      }
      if (paramOrderObj.loaiPizza == ""){
        alert("Chua chon Loại Pizza")
        return false;
      }
      if (paramOrderObj.idLoaiNuocUong == ""){
        alert("Chua chon nuoc uong")
        return false;
      }
      if (paramOrderObj.hoTen == ""){
        alert("Chua nhập họ tên")
        return false;
      }
      if (!validateEmail(paramOrderObj.email)){
        alert("Email chưa đúng định dạng")
        return false;
      }
      if (paramOrderObj.soDienThoai == "" || isNaN(paramOrderObj.soDienThoai)){
        alert("Chưa nhập hoặc số điện thoại chưa phải là số");
        return false;
      }
      if (paramOrderObj.diaChi == ""){
        alert("Chua nhập địa chỉ")
        return false;
      }
      if (isNaN(paramOrderObj.idVourcher)){
        alert("VoucherId phải là số")
        return false;
      }
      return true;
    }
    // hàm validate Email
    function validateEmail(paramEmail){
      const vREG = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return vREG.test(String(paramEmail).toLowerCase());
    }
    // Ham goi Api tao order 
    function callApiCreateOrder(paramOrderObj){
      console.log(JSON.stringify(paramOrderObj));
      $.ajax({
        url: "http://203.171.20.210:8080/devcamp-pizza365/orders",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(paramOrderObj),
        success: function(res){
          ApiGetAllOrder();
          loadDataToTable(gDataOrderObject);
        },
        error: function(error){
          console.log(error.responseText)
        }
      })
    }
    // ham goi Api get all order
    function ApiGetAllOrder(){
      $.ajax({
            url: "http://203.171.20.210:8080/devcamp-pizza365/orders",
            type: "GET",
            data: "json",
            success: function (response) {
              gDataOrderObject = response;
              loadDataToTable(gDataOrderObject);
            },
            error: function(error){
              console.log(error.responseText);
            }
        })
    }
    // hàm read data update status
    function getDataUpdateStatus(paramObjectRequest){
      paramObjectRequest.trangThai = $("#select-status").val().toLowerCase();
    }
    // validate status update
    function validateStatus(paramObjectRequest){
      if( paramObjectRequest.trangThai == ""){
        alert("Chưa chọn trạng thái")
        return false;
      }
      return true;
    }
    // Hàm update 1 order
    function callApiUpdateOderStatus(paramId,paramObjectRequest){
      $.ajax({
        url: "http://203.171.20.210:8080/devcamp-pizza365/orders/" + paramId,
        type: "PUT",
        contentType: "application/json",
        data: JSON.stringify(paramObjectRequest),
        success: function(res){
          ApiGetAllOrder();
          loadDataToTable(gDataOrderObject);
        },
        error: function(error){
          console.log(error.responseText)
        }
      })
    }
    // hàm gọi Api delete order by id
    function callApiDeleteOder(paramId){
      $.ajax({
        url: "http://203.171.20.210:8080/devcamp-pizza365/orders/" + paramId,
        type: "DELETE",
        dataType: "json",
        success: function(res){
          console.log(res);
          ApiGetAllOrder();
          loadDataToTable(gDataOrderObject)
        },
        error: function(error){
          console.log(error.responseText)
        }
      })
    }
    // ham xoa trang modal
    function resertInsertOrderForm(){
      $("#select-combo").val("");
      $("#inp-duong-kinh").val("");
      $("#inp-suon-nuong").val("");
      $("#inp-salad").val("");
      $("#inp-so-luong-nuoc").val("");
      $("#inp-thanh-tien").val("");
      $("#inp-select-loai-pizza-modal").val("");
      $("#inp-select-do-uong-modal").val("");
      $("#inp-fullname").val("");
      $("#inp-email").val("");
      $("#inp-phone").val("");
      $("#inp-address").val("");
      $("#inp-inp-voucher-code").val("");
      $("#inp-inp-message").val("");
      $("#inp-status").val("open");
    }
    // Ham load data vao table
    function loadDataToTable(paramDataOrder){
      gUserTable.clear();
      gUserTable.rows.add(paramDataOrder);
      gUserTable.draw();
    }
    // Hàm thu thập dữ liệu
    function getDataFromSelect(paramObject){
      paramObject.status = $("#select-status-order").val();
      paramObject.loaiPizza = $("#select-loai-pizza").val();
    }
    // Hàm lọc dữ liệu
    function filterData(paramObject){
      var vResult = [];
      vResult = gDataOrderObject.filter(function(item){  
      return (item.trangThai == paramObject.status || paramObject.status == 'all')
      && (item.loaiPizza == paramObject.loaiPizza || paramObject.loaiPizza == 'all')
      })
      return vResult;
    }
    // hàm lấy id từ nút button delete
    function getIdFromButton(paramBtnDelete){
      var vTableRow = $(paramBtnDelete).parents("tr");
      var vOrderRowData = gUserTable.row(vTableRow).data();
      return vOrderRowData.id;
    }
  })
  </script>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Danh sách đơn hàng</h2>
        <div class="container jumbotron">
          <div class="row form-group">
            <div class="col-sm-2">
                <label class="col-form-label"> Loại Pizza</label>
              </div>
              <div class="col-sm-3">
                <select id="select-loai-pizza" class="form-control">
                  <option value="all">ALL</option>
                  <option value="Seafood">Hải sản</option>
                  <option value="Hawaii">Hawaii</option>
                  <option value="Bacon">Thịt hun khói</option>
                </select>
              </div>
            <div class="col-sm-2">
              <label class="col-form-label"> Trạng thái</label>
            </div>
            <div class="col-sm-3">
              <select id="select-status-order" class="form-control">
                <option value="all">ALL</option>
                <option value="open">Open</option>
                <option value="cancel">Đã hủy</option>
                <option value="confirmed">Đã xác nhận</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-info" id="btn-filter-order">Tìm kiếm</button>
            </div>
          </div>
        </div>
        <div class="form-group">
            <button id="btn-add-order" class="btn btn-success" >
            <i class="fa fa-plus"></i>&nbsp; Thêm order</button>
        </div>
        <table class="table table-bordered table-striped table-hover" id="user-table">
          <thead class="bg-info text-white">
            <tr>
              <th>Order ID</th>
              <th>Kích Cỡ Combo</th>
              <th>Loai Pizza</th>
              <th>Nước uống</th>
              <th>Thành tiền</th>
              <th>Họ và tên</th>
              <th>Số điện thoại</th>
              <th>Trạng thái</th>
              <th>Chi tiết</th>
            </tr>
        </table>
    </div>
    <!-- Vùng Modal -->
    <!-- Create insert order modal -->
    <div class="modal fade" tabindex="-1" id="insert-order-modal">
      <div class="modal-dialog">
        <div class="modal-content">
            <!-- modal-header -->
            <div class="modal-header">
                <h5 class="modal-title">Thông tin Order</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- modal-body -->
            <div class="modal-body">
              <form>
                <div class="row form-group">
                  <div class="col-sm-4 text-danger">
                    <label class="col-form-label">Kích cỡ</label>
                  </div>
                  <div class="col-sm-8">
                    <select class="form-control" id="select-combo">
                        <option value="">--Chọn Kích Cỡ--</option>
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Đường kính (cm)</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inp-duong-kinh" readonly>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Sườn nướng</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inp-suon-nuong" readonly>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Salad (g)</label>
                  </div>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="inp-salad" readonly>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Số lượng nước uống</label>
                  </div>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="inp-so-luong-nuoc" readonly>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Thành tiền</label>
                  </div>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="inp-thanh-tien" readonly>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Loại Pizza</label>
                  </div>
                  <div class="col-sm-8">
                    <select id="select-loai-pizza-modal" class="form-control">
                      <option value="">--Chọn loại Pizza</option>
                      <option value="Seafood">Hải sản</option>
                      <option value="Hawaii">Hawaii</option>
                      <option value="Bacon">Thịt hun khói</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Đồ uống</label>
                  </div>
                  <div class="col-sm-8">
                    <select id="select-do-uong-modal" class="form-control">
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Họ tên</label>
                  </div>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="inp-fullname">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="col-form-label">Email</label>
                  </div>
                  <div class="col-sm-8">
